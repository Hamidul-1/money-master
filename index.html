<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container ">
        <h1 class="text-center my-5">Money Savings</h1>
        <div class="row gx-4 gy-4 mb-2">
            <div class="col-lg-8">
                <div class="h-100">
                    <img class="h-100 img-fluid rounded" src="images/pic-2.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-4 p-2">
                <div style="background-color: #F8F8F8;" class="p-4">
                    <div >
                        <h4 class="text-center mb-4"><b>Income</b></h4>
                        <h6>Income: <input class="border bg-light" type="text" name="" id="income-value"></h6>
                        <h4 class="text-center mb-4"><b>Expenses</b></h4>
                        <h6>Food: <input class="border bg-light w-75" type="text" name="" id="food-expenses"></h6>
                        <h6>Rent: <input class="border bg-light w-75" type="text" name="" id="rent-expenses"></h6>
                        <h6>Clothes: <input class="border bg-light" type="text" name="" id="clothes-expenses"></h6>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="button" class="btn btn-primary btn-lg" id="calculate-btn">Calculate</button>
                        </div>
                        <h4 class="text-center my-3"  >Total Expenses: <span id="total-expenses">0</span> </h4>
                        <h4 class="text-center my-3" >Balance: <span id="total-balance">0</span> </h4>
    
                        <h6>Save: <input placeholder="0" class="border bg-light w-25" type="text" name="" id="save-input"> % <button type="button" class="btn btn-primary" id="save-button">Save</button>
                        </h6>
    
                        <h4 class="text-center my-3">Saving Amount: <span id="saving-amount">0</span> </h4>
                        <h4 class="text-center my-3">Remaining Balance: <span id="remaining-balance">0</span> </h4>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>



    
    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
